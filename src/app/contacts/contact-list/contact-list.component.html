<h1>{{title}}</h1>
<div *ngIf="(user$ | async)" class="row text-center">
  <h2 class="">
    Welcome, ({{ ( user$ | async ).fullName }}).
  </h2>
  <hr/>
  <h4>What would you like to do?</h4>

  <ul class="nav nav-pills nav-stacked text-centered">
    <li role="presentation" (click)="logout()"><a href="#">Logout</a></li>
  </ul>
</div>
<div class="row">
  <div class="col-md-5">
    <h2>Contacts</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contact of contacts"
        (click)="selectContact(contact)"
        [class.active]="contact === selectedContact">
        {{contact.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewContact()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [contact]="selectedContact"
      [createHandler]="addContact"
      [updateHandler]="updateContact"
      [deleteHandler]="deleteContact">
    </contact-details>
  </div>
</div>
