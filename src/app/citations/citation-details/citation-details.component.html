<div *ngIf="citation" class="row">
  <div class="col-md-12">
    <h2 *ngIf="citation._id">Citation Details</h2>
    <h2 *ngIf="!citation._id">New Citation</h2>
  </div>
</div>
<div *ngIf="citation" class="row">
  <form class="col-md-12" method="post">
    <div>
      <simple-tiny></simple-tiny>
    </div>
    <button class="btn btn-primary" *ngIf="!citation._id" (click)="createCitation(citation)">Create</button>
    <button class="btn btn-info" *ngIf="citation._id" (click)="updateCitation(citation)">Update</button>
    <button class="btn btn-danger" *ngIf="citation._id" (click)="deleteCitation(citation._id)">Delete</button>
  </form>
</div>
